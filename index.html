<!doctype html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PWA - Camera</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="/images/icon-256_ios.png">
  <link rel="icon" href="/images/camera_256.png" sizes="256x256" />
  <meta name="theme-color" content="white" />
</head>
<body>
    <section>
      <header>
        <h2>geolocalização</h2>

      </header>
      <div class="conteudoLocalizacao">
        <p>Latitude: <span id="latitude">0.0</span></p>
        <p>Latitude: <span id="longitude">0.0</span></p>
        <div>
          <button class="botao" id="localizacao">Capturar localizacao</button>
        </div>
 
        <div style="width: 100%">
          <iframe id="mapa" width="100%" height="600" frameborder="0" scrolling="no" 
          marginheight="0" marginwidth="0" src="http://maps.google.com/maps?q=-22.19278786603944,-53.2606987275611&hl=es;z=14&amp;output=embed">
          
        </iframe>
      </div>

      </div>
      <footer class="rodape">
        progressive web Application - Geolocalization 

      </footer>
    </section>
  <script src="js/main.js" type="module"></script>
</body>
</html>
